<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Update Product</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ record.name }}" required><br>
        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" value="{{ record.price }}" required><br>
        <label for="category_id">Category ID:</label>
        <input type="text" id="category_id" name="category_id" value="{{ record.category_id }}" required><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
