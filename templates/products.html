<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Products</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Category ID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product['products'].name }}</td>
                    <td>{{ product['products'].price }}</td>
                    <td>{{ product['products'].category_id }}</td>
                    <td>
                        <a href="{{ url_for('update', collection='products', key=product['products'].key) }}">Update</a> |
                        <a href="{{ url_for('delete', collection='products', key=product['products'].key) }}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="actions">
        <a href="{{ url_for('create', collection='products') }}">Create Product</a>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
    <div class="pagination">
        {% for i in range(1, total_pages + 1) %}
            <a href="{{ url_for('products_index', page=i, per_page=per_page) }}">{{ i }}</a>
        {% endfor %}
    </div>
</body>
</html>
