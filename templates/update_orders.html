<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Order</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Update Order</h1>
    <form method="POST">
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" value="{{ record.user_id }}" required><br>
        <label for="order_date">Order Date:</label>
        <input type="text" id="order_date" name="order_date" value="{{ record.order_date }}" required><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
